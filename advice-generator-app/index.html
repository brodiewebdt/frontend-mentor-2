<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Advice generator app</title>
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
            rel="stylesheet"
        />
        <!-- Custom Styles -->
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <main>
            <div class="card">
                <p>Advice #<span class="advice-number"></span></p>
                <h1>"<span class="advice"></span>"</h1>
                <img class="divider-mobile" src="images/pattern-divider-mobile.svg" alt="" />
                <img class="divider-desktop" src="images/pattern-divider-desktop.svg" alt="" />
                <button class="btn-submit" aria-label="get piece of advice">
                    <img src="images/icon-dice.svg" alt="" />
                </button>
            </div>
            <!-- /.card -->
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">David Turner</a>.
        </footer>

        <script src="js/script.js"></script>
    </body>
</html>
