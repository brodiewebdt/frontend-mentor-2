<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Project tracking intro component</title>
    <!-- CSS Reset -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <nav class="nav" role="navigation">        
            <div class="nav-header">
                <img class="logo" src="images/logo.svg" alt="">
                <button class="nav-toggle" aria-label="Open the menu">
                    <i class="fas fa-bars"></i>
                </button>                
            </div><!-- /.nav-header -->
            <!-- links -->
            <ul class="links">
                <li>
                <a href="#">Product</a>
                </li>
                <li>
                <a href="#">Features</a>
                </li>
                <li>
                <a href="#">Pricing</a>
                </li>
                <li class="text-light">
                <a href="#">Login</a>
                </li>
            </ul>            
        </nav><!-- /.nav -->
    </div><!-- /.container -->
    

    <main>
        <div class="hero">
            <div class="container">
                <div class="hero-text">
                    <p class="subhead"><span>New</span>Monograph Dashboard</p>
                    <h1>Powerful insights into your team</h1>
                    <p>Project planning and time tracking for agile teams</p>
                    <div class="hero-cta">
                        <button class="btn btn-primary">Schedule a Demo</button>
                        <p class="preview">To see a preview</p>
                    </div><!-- /.flex -->
                </div><!-- /.hero-text -->
                <div class="hero-img">
                    <img class="illustration" src="images/illustration-devices.svg" alt="illustration of a cell phone and a laptop">
                </div><!-- /.hero-img -->
            </div><!-- /.container -->
        </div><!-- /.hero -->
    </main>
    

  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/brodiewebdt">David Turner</a>.
    </p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
