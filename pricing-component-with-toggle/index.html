<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Pricing Component with Toggle</title>
    <!-- Reset Styles -->
    <link rel="stylesheet" href="css/andy-bell-reset.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <main>  
        <div class="container">
            <div class="product-intro">
                <h1>Our Pricing</h1>

                <div class="toggle-switch">
                    <span class="terms">Annually</span>
                    <label for="switch-input" class="switch">
                        <input id="switch-input" type="checkbox" aria-checked="false" tabindex="0" checked>
                        <span class="slider round"></span>""
                    </label>
                    <span class="terms">Monthly</span>
                </div><!-- /.toggle-switch -->
            </div><!-- /.product-intro -->
            <div class="pricing-table">
                <div class="pricing-card">
                    <h2>Basic</h2>
                    <span class="price" id="basic">&dollar;19.99</span>
                    <ul>
                        <li>500 GB Storage</li>
                        <li>2 Users Allowed</li>
                        <li>Send up to 3 GB</li>
                    </ul>
                    <a class="btn btn-dark" href="#">Learn More</a>
                </div><!-- /.pricing-card -->

                <div class="pricing-card featured">
                    <h2>Professional</h2>
                    <span class="price" id="professional">&dollar;24.99</span>
                    <ul>
                    <li>1 TB Storage</li>
                    <li>5 Users Allowed</li>
                    <li>Send up to 10 GB</li>
                    </ul>
                    <a class="btn btn-light" href="#">Learn More</a>
                </div><!-- /.pricing-card -->

                <div class="pricing-card">
                    <h2>Master</h2>
                    <span class="price" id="master">&dollar;39.99</span>
                    <ul>
                        <li>2 TB Storage</li>
                        <li>10 Users Allowed</li>
                        <li>Send up to 20 GB</li>
                    </ul>
                    <a class="btn btn-dark" href="#">Learn More</a>
                </div><!-- /.pricing-card -->

            </div><!-- /.pricing-table -->
        </div><!-- /.container -->
    </main>


    <script src="js/script.js"></script>
</body>
</html>
